<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="./ionic-v1.3.1/css/ionic.css">
		<link rel="stylesheet" href="dist/css/style.css">
		<script src="dist/js/jquery-1.12.4.min.js"></script>
		<style>
			.button {
				border-radius: 10px;
			}
		</style>
	</head>
	<body ng-app="myApp" ng-controller="mainCtrl">

		<ion-side-menus>
			
			<!-- //中间主题内容 -->
			<ion-side-menu-content >

				<ion-header-bar class="bar-assertive" align-title="center">
					<button class="button button-clear icon ion-navicon" menu-toggle="left"></button>
					
					<h1 class="title">掌上书店</h1>
					<!-- <button class="button" ng-click="register()">注册</button> -->
					<button ng-click="login()" ng-if="!u.user_name" class="button" button-right>登录</button>
					<button ng-click="logout()" ng-if="u.user_name" class="button">注销</button>

				</ion-header-bar>
				
				<div ui-view></div>
				<!-- <div class="bar"> -->
						<div class="tabs tabs-icon-top">

							<a ng-href="#/home" class="tab-item">
								<i class="icon ion-home"></i>
								首页
							</a>
							<!-- <a ng-href="#/discount" class="tab-item">
								<i class="icon ion-search"></i>
								优惠
							</a> -->
							<a ng-href="#/cart" class="tab-item">
								<i class="icon ion-ios-cart"></i>
								购物车
								<span ng-bind="count">0</span>
							</a>
							<a href="#/contact" class="tab-item" ng-if="!u.user_name">
					                <i class=" icon ion-android-contact"></i>
					                <p ng-hide="u.user_name">未登录</p>
					                <p ng-show="u.user_name">Hello, {{u.user_name}}</p>
					        </a>
					        <a href="#/logout" class="tab-item" ng-if="u.user_name">
					                <i class=" icon ion-android-contact"></i>
					                <p ng-hide="u.user_name">未登录</p>
					                <p ng-show="u.user_name">Hello, {{u.user_name}}</p>
					        </a>
						</div>
					
				<!-- <ion-tabs class="tabs-icon-top">
					<ion-tab title="首页" icon='ion-home' ui-sref="home"></ion-tab>
					<ion-tab title="搜索" icon="ion-search" ui-sref="search"></ion-tab>
					<ion-tab title="购物车" icon="ion-ios-cart" badge="0" badge-style="badge-assertive" ui-sref="cart">
					</ion-tab>
					<ion-tab title="我的账户" icon="ion-android-contact" ui-sref="contact"></ion-tab>
				</ion-tabs> -->

			</ion-side-menu-content>


			<!-- 侧边栏的内容 -->
			<ion-side-menu side="left" width="275">
				<div class="bar bar-header bar-balanced">
					<div class="title" menu-close>分类检索</div>
				</div>
				<ion-content class="has-header">
					

					<div class="list">

					  <a  ui-sref="home({datalist:data.data})" menu-close class="item item-icon-left item-icon-right calm" ng-click="all()">
					    <i class="icon ion-email"></i>
					    	全部书籍
					    <i class="icon ion-chevron-right icon-right"></i>
					  </a>

					  <a  ui-sref="home({datalist:data.data})" menu-close class="item item-icon-left item-icon-right calm" ng-click="tech()">
					    <i class="icon ion-social-apple"></i>
					   		技术
					    <i class="icon ion-chevron-right icon-right"></i>
					  </a>

					  <a  ui-sref="home({datalist:data.data})" menu-close class="item item-icon-left item-icon-right calm" ng-click="animate()">
					    <i class="icon ion-happy-outline"></i>
					    	动漫
					   <i class="icon ion-chevron-right icon-right calm"></i>
					  </a>

					  <a  ui-sref="home({datalist:data.data})" menu-close class="item item-icon-left item-icon-right calm" ng-click="literal()">
					    <i class="icon ion-ios-book-outline"></i>
					    	文学
					    <i class="icon ion-chevron-right icon-right"></i>
					  </a>

					</div>

				</ion-content>


			</ion-side-menu>

		</ion-side-menus>

	</body>
	<script src="./ionic-v1.3.1/js/ionic.bundle.min.js"></script>	
	<script src="js/app.js"></script>
	<script src="js/cartControllerModule.js"></script>
	<script src="js/config.js"></script>
	<script src="js/contactControllerModule.js"></script>
	<script src="js/homeControllerModule.js"></script>
	<script src="js/logoutControllerModule.js"></script>
	<script src="js/mainCtrlModule.js"></script>
	<script src="js/orderControllerModule.js"></script>
	<script src="js/regControllerModule.js"></script>
	<script src="js/searchControllerModule.js"></script>

	

			

	</script>
</html>
